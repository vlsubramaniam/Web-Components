<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal Web Components</title>
    <script src="modal.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 2rem;
        font-family: sans-serif;
      }
      #modal-result {
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>Please confirm your choice.</p>
    <button>Show Details & Confirm</button>
    <uc-modal confirmText="Confirm">
      <h1 slot="title">Please Confirm your Payment</h1>
      <p>With your confirmation you agree to pay the full amount</p>
    </uc-modal>
    <div id="modal-result"></div>

    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('uc-modal');
      const modalResult = document.getElementById('modal-result');

      confirmButton.addEventListener('click', () => {
        // modal.setAttribute('opened', '');
        if (!modal.isOpen) {
          modalResult.style.display = 'none';
          modal.open();
        }
      });

      modal.addEventListener('cancel', () => {
        modalResult.style.display = 'block';
        modalResult.style.color = 'red';
        modalResult.textContent = 'Payment Cancelled!!!';
      });

      modal.addEventListener('confirm', () => {
        modalResult.style.display = 'block';
        modalResult.style.color = 'blue';
        modalResult.textContent = 'Payment Confirmed!!!';
      });
    </script>
  </body>
</html>
